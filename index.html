<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />

    <title>Airworthy | NFT Merch!</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img_new/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img_new/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img_new/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="logo">
      <img class="mainLogo" src="images/IMG_5692.webp" alt="logo" />
    </div>

    <div class="cardboxes">
      <div class="card night initial">
        <div class="card__background"></div>
        <div class="card__title">Purple Oni</div>
        <img
          class="src_for_pop"
          style="display: none;"
          src="img_new/pop/purpdudepop.png"
        />
      </div>

      <div class="card night revival">
        <div class="card__background"></div>
        <div class="card__title">Musha Fire</div>
        <img
          class="src_for_pop"
          style="display: none;"
          src="img_new/pop/mushapop.png"
        />
      </div>

      <div class="card serena initial">
        <div class="card__background"></div>
        <div class="card__title">Ukiyoe Warriors</div>
        <img
          class="src_for_pop"
          style="display: none;"
          src="img_new/pop/uwshirtpop.png"
        />
      </div>

      <div class="card serena revival">
        <div class="card__background"></div>
        <div class="card__title">Airworthy</div>
        <img
          class="src_for_pop"
          style="display: none;"
          src="img_new/pop/airwshirtpop.png"
        />
      </div>

      <div class="card johnson initial">
        <div class="card__background"></div>
        <div class="card__title">Ukiyoe Yokai</div>
        <img
          class="src_for_pop"
          style="display: none;"
          src="img_new/pop/birdonepop.png"
        />
      </div>

      <div class="card johnson revival">
        <div class="card__background"></div>
        <div class="card__title">Airworthy Hoodie</div>
        <img
          class="src_for_pop"
          style="display: none;"
          src="img_new/pop/airhoodiepop.png"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01" />

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>

    <div class="cost">
      <img
        class="costimg"
        src="img_new/costshirts.gif"
        alt="Shirts are 1200 $VET each!"
      />
    </div>

    <div class="costhoodie">
      <img
        class="costimg"
        src="img_new/costhoodie.gif"
        alt="Shirts are 1700 $VET each!"
      />
    </div>

    <a href="https://forms.gle/3WqCJMnQP1f7M4n17" class="buynow">
      Click here to
      <img class="buynowimg" src="img_new/buynow.png" alt="Buy Now!" />
    </a>

    <a href="https://discord.gg/ZFAhR4bu" class="disclaimer">
      <img class="discord" src="img_new/svg/discord-brands.svg" />
      <p>
        Click here for our discord if you have any questions about the shirts or
        NFTs.
      </p>
    </a>

    <div id="abtme">
      Website by&nbsp;<a href="https://www.youtube.com/watch?v=aEu9oPVrXDQ"
        >Crus3td</a
      >
    </div>

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script
