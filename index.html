<body>
    <canvas id="canvas"></canvas>

    <div id='enter'>
        <a href="/main.html" class='noselect'>
            ENTER
        </a>
    </div>

    <script>
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d')
	canvas.width = innerWidth
	canvas.height = innerHeight

  var party = smokemachine(ctx, [23, 101, 206])

  party.start() // start animating

	party.setPreDrawCallback(function(dt){
        party.addSmoke(innerWidth-5, innerHeight-50, .1)
        party.addSmoke(5, innerHeight-50, .1)
        party.addSmoke(innerWidth/2, innerHeight/2., .155)

		canvas.width = innerWidth
		canvas.height = innerHeight
    })

    party.step(5000);

	ontouchmove = function (e) {
		var x = e.changedTouches[0].clientX
		var y = e.changedTouches[0].clientY
		var n = .5
		var t = Math.floor(Math.random() * 200) + 3800
		party.addsmoke(x, y, n, t)
	}

</script>
